<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahmed</title>
</head>
<body>
    <div id="div"></div>
    <script src="jquery-3.4.1.min.js"></script>

    <script>
        // function obj(name, email, ){

        // }        
        $.ajax({
            "type":"GET",
            "url":"https://reqres.in/api/products",
            // "data":{"object": JSON.stringify("")},
            "success":function(response){
               var $div = $("#div");
               $div.text("ID-----Email---IMG");

               var arr = response.data;
            //    console.log(arr);
               for(var i=0;i< arr.length ;i++){
                   console.log(arr[i]);
                   $div.append('<p>'+ arr[i].id+'-----'+arr[i].name+'</p>')
               }
            }
        });  
    </script>
</body>
